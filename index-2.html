<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      cursor: pointer;
      background: #f0f0f0;
    }

    th:hover {
      background: #d0e0ff;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">Table sort</h2>

  <table id="myTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Walter</td>
        <td>50</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jessey</td>
        <td>24</td>
        <td>San Francisco</td>
      </tr>
      <tr>
        <td>Scarlett</td>
        <td>40</td>
        <td>London</td>
      </tr>
      <tr>
        <td>Saul</td>
        <td>45</td>
        <td>Zhytomyr</td>
      </tr>
    </tbody>
  </table>

  <script>
    const table = document.getElementById('myTable');
    const headers = table.querySelectorAll('th');

    headers.forEach((th, index) => {
      th.addEventListener('click', () => {
        const tbody = table.querySelector('tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));

        const isNumber = rows.every(row => !isNaN(row.cells[index].innerText));
        
        rows.sort((a, b) => {
          const cellA = a.cells[index].innerText;
          const cellB = b.cells[index].innerText;

          if (isNumber) {
            return Number(cellA) - Number(cellB);
          } else {
            return cellA.localeCompare(cellB);
          }
        });

        rows.forEach(row => tbody.appendChild(row));
      });
    });
  </script>
</body>

</html>
